[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

# Solidity compiler version
solc = "0.8.30"
evm_version = "cancun"

# Optimizer settings
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas reporting
gas_reports = ["*"]

# Test verbosity
verbosity = 3

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# Etherscan API key for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# Coverage
[profile.coverage]
via_ir = false
